<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--for eye icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--for css file-->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <!--for the form-->
        <form action="#" method="post" onsubmit="return validateForm()">
            <!--related to username field-->
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <small id="username-error" style="color: red;"></small>
            <div style="position: relative;">
                <!--related to password field-->
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                    <i id="toggleIcon" class="fa fa-eye"></i>
                </button>
            </div>
            <!--for submit field-->
            <input type="submit" value="Log in">
            <!-- Added Forgot Password link -->
            <a href="#" class="forgot-password">Forgotten your Password?</a>
            <!--Added Signup option-->
            <a href="#" class="signup">Don't have an account? Sign up</a>
        </form>
    </div>
    <!--Adding js file-->
    <script src="login.js"></script>
</body>

</html>
